apiVersion: v1
kind: ConfigMap
metadata:
  name: client-service-config
data:
  server.uri: "http://server-service:8080/api/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: zeli8888/clientservice
        env:
        - name: SERVER_URI
          valueFrom:
            configMapKeyRef:
              name: client-service-config
              key: server.uri
        stdin: true
        tty: true
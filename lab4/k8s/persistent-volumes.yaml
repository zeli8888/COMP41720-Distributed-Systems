apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: microservices-lab
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: postgres-storage
  hostPath:
    path: /data/postgres-inventory/db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: microservices-lab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: postgres-storage
---
